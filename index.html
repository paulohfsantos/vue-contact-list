<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Contact</title>
        <link rel="stylesheet" href="/css/style.css">
        <script src="https://cdn.jsdelivr.net/npm/vue@2.6.12/dist/vue.js"></script>
    </head>
    <body>
        
        <div id="app">
            <div class="container">
                <div class="name-box">
                    <label>Type a name:</label>
                    <input type="text" v-model="inputName" @keyup.enter="press">
                    <button @click="add">Add</button>
                </div>

                <div class="result-box">
                    <ul>
                        <li v-for="item in lista">{{item}}</li>
                    </ul>
                    <span> Total de nomes: {{lista.length}}</span>
                    <button @click="clear">Clear</button>
                </div>
            </div>
            
        </div>

        <script src="/script/vue-index.js"></script>
    </body>
</html>
